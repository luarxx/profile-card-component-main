<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img class="image-top" src="images/bg-pattern-top.svg" alt="" />
    <div class="card hidden">
      <div class="header">
        <img class="bg-card" src="images/bg-pattern-card.svg" alt="" />
      </div>
      <img class="icon" src="images/image-victor.jpg" alt="" />
      <div class="content">
        <h1>Victor Crest <span>26</span></h1>
        <h2>London</h2>
      </div>
      <div class="social">
        <div class="followers">
          <h2>80k</h2>
          <p>Followers</p>
        </div>
        <div class="likes">
          <h2>803k</h2>
          <p>Likes</p>
        </div>
        <div class="photos">
          <h2>1.4k</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
    <img class="image-bottom" src="images/bg-pattern-bottom.svg" alt="" />
  </body>
</html>
