<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img class="bg-top" src="images/bg-pattern-top.svg" alt="" />
    <div class="card">
      <img class="bg-card" src="images/bg-pattern-card.svg" alt="" />
      <img class="profile" src="images/image-victor.jpg" alt="" />
      <div class="content">
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
        <div class="social">
          <div class="followers">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="likes">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="photos">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
    <img class="bg-bottom" src="images/bg-pattern-bottom.svg" alt="" />
  </body>
</html>
